apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: apache-egress-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: apache
  policyTypes:
  - Egress
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS for package updates and external APIs
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP for external services (if needed)
  - to: []
    ports:
    - protocol: TCP
      port: 80
  # Allow communication with Kubernetes API server
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 443
  # Allow internal cluster communication
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 1-65535